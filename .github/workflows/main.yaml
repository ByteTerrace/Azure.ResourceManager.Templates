name: 'Azure Resource Manager Templates'
on: [push]
jobs:
  Package-Arm-Templates:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/upload-artifact@v2
        with:
          if-no-files-found: 'error'
          name: 'project'
          path: './**/*.json'
          retention-days: 13
